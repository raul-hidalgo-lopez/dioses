<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dioses del Olimpo</title>
<style>
  body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
  .header { background-color: #010342; color: #f4f4f4; text-align: center;}
  .container { width: 80%; margin: auto; overflow: hidden; }
  .card { background: #1020b3; padding: 20px; margin-top: 20px; }
  .card img { width: width:200px; height:150px; }
  .card h3 { margin-top: 0; }
  .footer { background-color: #010342; color: white; text-align: center; padding: 1em; margin-top: 20px; }
</style>
</head>
<body>

<div class="header">
  <h1>Dioses del Olimpo</h1>
</div>

<div class="container">
  <!-- Tarjeta para Zeus -->
  <div class="card">
    <img src="figuras/zeus.jpeg">
    <h3>Zeus</h3>
    <p>El rey de los dioses y gobernante del Monte Olimpo. Dios del cielo y el trueno.</p>
  </div>
  
  <!-- Tarjeta para Hera -->
  <div class="card">
    <img src="figuras/poseidon.jpeg" >
    <h3>Poseidón</h3>
    <p>El dios de los mares y, como «Agitador de la Tierra», de los terremotos en la mitología griega.</p>
  </div>
  
  <!-- Más tarjetas para otros dioses... -->
</div>

<div class="footer">
  <p>Raúl Hidalgo López</p>
</div>

</body>
</html>
