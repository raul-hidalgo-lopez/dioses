<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dioses del Olimpo</title>
<style>
  body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
  .header { background-color: #333; color: white; text-align: center; padding: 1em; }
  .container { width: 80%; margin: auto; overflow: hidden; }
  .card { background: white; padding: 20px; margin-top: 20px; box-shadow: 0 5px 10px rgba(0,0,0,0.3); }
  .card img { width: 100%; }
  .card h3 { margin-top: 0; }
  .footer { background-color: #333; color: white; text-align: center; padding: 1em; margin-top: 20px; }
</style>
</head>
<body>

<div class="header">
  <h1>Dioses del Olimpo</h1>
</div>

<div class="container">
  <!-- Tarjeta para Zeus -->
  <div class="card">
    <img src="zeus.jpg" alt="Zeus">
    <h3>Zeus</h3>
    <p>El rey de los dioses y gobernante del Monte Olimpo. Dios del cielo y el trueno.</p>
  </div>
  
  <!-- Tarjeta para Hera -->
  <div class="card">
    <img src="poseidon.jpg" alt="Poseidón">
    <h3>Hera</h3>
    <p>La reina de los dioses y la diosa del matrimonio y la familia.</p>
  </div>
  
  <!-- Más tarjetas para otros dioses... -->
</div>

<div class="footer">
  <p>&copy; 2024 Tu Sitio Web</p>
</div>

</body>
</html>
